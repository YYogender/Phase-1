<script>
    let id=1;

    function mark(id)
    {
        //every button has a particular ID , when it is pressed that button will be changed to DONE!
        const update=document.getElementById(id);
        update.children[2].innerHTML="DONE!" // element.children we have use 
    }
    function child(title,description,id)
    {
        const outerdiv=document.createElement("div");
        const titlediv=document.createElement("div");
        titlediv.innerHTML=title;
        const descriptiondiv=document.createElement("div");
        descriptiondiv.innerHTML=description;
        const buttondiv=document.createElement("button");
        buttondiv.innerHTML="Mark as Done !";
        buttondiv.setAttribute("onclick",`mark(${id})`);
        //now append one by one to outerdiv and then appended to finaldiv
        outerdiv.append(titlediv,descriptiondiv,buttondiv)
        outerdiv.setAttribute("id",id)
        return outerdiv;
    }

    function addtodo()
    {
        const title=document.getElementById("title").value;
        const description=document.getElementById("description").value;
        const finaldiv=document.getElementById("container");
        finaldiv.appendChild(child(title,description,id++));
    }
</script>

<body>
    <input type="text" placeholder="title" id="title"></input><br/><br/>
    <input type="text" placeholder="description" id="description"></input><br/><br/>
    <button onclick="addtodo()">add todo</button><br/><br/>
    <div id="container"></div><br/><br/>
</body>
